<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VittCott ‚Äî Real-Time Stocks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    .stock-card { transition: all 0.3s ease; }
    .stock-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2); }
    .price-up { animation: priceUp 0.6s ease; }
    .price-down { animation: priceDown 0.6s ease; }
    @keyframes priceUp { 0% { background-color: rgba(34, 197, 94, 0.3); } 100% { background-color: transparent; } }
    @keyframes priceDown { 0% { background-color: rgba(239, 68, 68, 0.3); } 100% { background-color: transparent; } }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-indigo-400">VittCott</a>
      <div class="flex gap-4 items-center">
        <a href="/" class="hover:text-indigo-400 transition">Home</a>
        <a href="/pages/mutual-funds.html" class="hover:text-indigo-400 transition">Mutual Funds</a>
        <button id="ask-ai-btn" class="bg-gradient-to-r from-purple-500 to-pink-500 px-4 py-2 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
          Ask AI
        </button>
        <span id="user-welcome" class="text-gray-400"></span>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Real-Time Stock Market</h1>
      <p class="text-gray-400">Live prices updated every 5 seconds ‚Ä¢ Nifty 50 & Major Indices</p>
    </div>

    <!-- Search & Filter Section -->
    <div class="mb-8 bg-gray-800 p-6 rounded-lg shadow-xl">
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-2">Search Stock</label>
          <input id="search-input" type="text" placeholder="e.g., RELIANCE, TCS" 
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-500 transition">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Market Category</label>
          <select id="category-filter" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-500 transition">
            <option value="all">All Stocks</option>
            <option value="nifty50">Nifty 50</option>
            <option value="watchlist">My Watchlist</option>
          </select>
        </div>
        <div class="flex items-end">
          <button id="refresh-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg font-semibold transition flex items-center justify-center gap-2">
            <svg id="refresh-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh Now
          </button>
        </div>
      </div>
    </div>

    <!-- Market Indices -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Market Indices</h2>
      <div id="indices-list" class="grid md:grid-cols-3 gap-4">
        <!-- Indices will be loaded here -->
        <div class="bg-gray-800 p-5 rounded-lg animate-pulse">
          <div class="h-4 bg-gray-700 rounded mb-2 w-1/2"></div>
          <div class="h-8 bg-gray-700 rounded mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/3"></div>
        </div>
      </div>
    </div>

    <!-- Stocks Grid -->
    <div class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Live Stocks</h2>
        <div class="flex items-center gap-2 text-sm text-gray-400">
          <span class="inline-block w-2 h-2 bg-green-500 rounded-full pulse"></span>
          <span>Live Updates</span>
        </div>
      </div>
      <div id="stocks-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Loading skeleton -->
        <div class="bg-gray-800 p-4 rounded-lg animate-pulse">
          <div class="h-6 bg-gray-700 rounded mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4"></div>
        </div>
      </div>
    </div>

    <!-- Stock Detail Modal -->
    <div id="stock-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
      <div class="bg-gray-800 rounded-lg p-8 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-start mb-6">
          <div>
            <h3 id="modal-symbol" class="text-3xl font-bold"></h3>
            <p id="modal-name" class="text-gray-400"></p>
          </div>
          <button id="close-modal" class="text-gray-400 hover:text-white transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6 mb-6">
          <div>
            <div class="text-4xl font-bold mb-2" id="modal-price"></div>
            <div id="modal-change" class="text-xl"></div>
          </div>
          <div class="flex items-center justify-end gap-4">
            <button id="add-watchlist-btn" class="bg-yellow-600 hover:bg-yellow-700 px-6 py-2 rounded-lg font-semibold transition">
              ‚≠ê Add to Watchlist
            </button>
            <button id="ask-ai-stock-btn" class="bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-2 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition">
              ü§ñ Ask AI About This
            </button>
          </div>
        </div>

        <div class="mb-6">
          <h4 class="text-xl font-semibold mb-4">Price Chart (30 Days)</h4>
          <canvas id="price-chart" class="w-full" height="300"></canvas>
        </div>

        <div class="grid md:grid-cols-3 gap-4" id="modal-details">
          <!-- Stock details will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <script src="/assets/js/app.js"></script>
  <script>
    // Configuration
    const API_BASE = VittCottConfig ? VittCottConfig.getApiBase() : 'http://localhost:8000';
    const UPDATE_INTERVAL = 5000; // 5 seconds
    let updateTimer = null;
    let currentStocks = [];
    let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
    let selectedStock = null;
    let priceChart = null;

    // Popular Indian stocks (Nifty 50 selection)
    const NIFTY_50_STOCKS = [
      { symbol: 'RELIANCE.NS', name: 'Reliance Industries' },
      { symbol: 'TCS.NS', name: 'Tata Consultancy Services' },
      { symbol: 'HDFCBANK.NS', name: 'HDFC Bank' },
      { symbol: 'INFY.NS', name: 'Infosys' },
      { symbol: 'ICICIBANK.NS', name: 'ICICI Bank' },
      { symbol: 'HINDUNILVR.NS', name: 'Hindustan Unilever' },
      { symbol: 'ITC.NS', name: 'ITC Limited' },
      { symbol: 'SBIN.NS', name: 'State Bank of India' },
      { symbol: 'BHARTIARTL.NS', name: 'Bharti Airtel' },
      { symbol: 'LT.NS', name: 'Larsen & Toubro' },
      { symbol: 'KOTAKBANK.NS', name: 'Kotak Mahindra Bank' },
      { symbol: 'AXISBANK.NS', name: 'Axis Bank' },
      { symbol: 'ASIANPAINT.NS', name: 'Asian Paints' },
      { symbol: 'MARUTI.NS', name: 'Maruti Suzuki' },
      { symbol: 'TITAN.NS', name: 'Titan Company' },
      { symbol: 'BAJFINANCE.NS', name: 'Bajaj Finance' },
      { symbol: 'WIPRO.NS', name: 'Wipro' },
      { symbol: 'TECHM.NS', name: 'Tech Mahindra' },
      { symbol: 'HCLTECH.NS', name: 'HCL Technologies' },
      { symbol: 'ULTRACEMCO.NS', name: 'UltraTech Cement' }
    ];

    const MARKET_INDICES = [
      { symbol: '^NSEI', name: 'Nifty 50', displayName: 'NIFTY 50' },
      { symbol: '^BSESN', name: 'Sensex', displayName: 'SENSEX' },
      { symbol: '^NSEBANK', name: 'Bank Nifty', displayName: 'BANK NIFTY' }
    ];

    // Load user info
    const token = localStorage.getItem('token');
    if (token) {
      const payload = JSON.parse(atob(token.split('.')[1]));
      const username = payload.username || payload.email?.split('@')[0];
      document.getElementById('user-welcome').textContent = `Welcome, ${username}`;
    }

    // Fetch stock data
    async function fetchStockData(symbol) {
      try {
        const response = await fetch(`${API_BASE}/api/finance/quote?symbol=${symbol}&range=1mo`);
        if (!response.ok) throw new Error('Failed to fetch');
        const data = await response.json();
        
        // Calculate change percentage
        const candles = data.candles || [];
        let changePercent = 0;
        if (candles.length >= 2) {
          const current = candles[candles.length - 1].close;
          const previous = candles[candles.length - 2].close;
          changePercent = ((current - previous) / previous * 100).toFixed(2);
        }
        
        return {
          symbol: data.symbol,
          price: data.price,
          change: changePercent,
          candles: candles,
          lastUpdate: new Date().toLocaleTimeString()
        };
      } catch (error) {
        console.error(`Error fetching ${symbol}:`, error);
        return null;
      }
    }

    // Fetch multiple stocks
    async function fetchAllStocks(symbols) {
      const promises = symbols.map(s => fetchStockData(s.symbol));
      const results = await Promise.all(promises);
      return results.filter(r => r !== null).map((r, i) => ({
        ...r,
        name: symbols[i].name
      }));
    }

    // Render stock card
    function renderStockCard(stock) {
      const isPositive = parseFloat(stock.change) >= 0;
      const priceClass = isPositive ? 'text-green-400' : 'text-red-400';
      const changeIcon = isPositive ? '‚ñ≤' : '‚ñº';
      const isInWatchlist = watchlist.includes(stock.symbol);
      
      return `
        <div class="stock-card bg-gray-800 p-5 rounded-lg shadow-lg cursor-pointer" data-symbol="${stock.symbol}">
          <div class="flex justify-between items-start mb-3">
            <div>
              <div class="text-xl font-bold text-indigo-400">${stock.symbol.replace('.NS', '')}</div>
              <div class="text-sm text-gray-400">${stock.name}</div>
            </div>
            <button class="watchlist-btn text-gray-400 hover:text-yellow-400 transition" data-symbol="${stock.symbol}" onclick="event.stopPropagation(); toggleWatchlist('${stock.symbol}')">
              <svg class="w-5 h-5 ${isInWatchlist ? 'fill-current text-yellow-400' : ''}" fill="${isInWatchlist ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
              </svg>
            </button>
          </div>
          <div class="mb-2">
            <div class="text-3xl font-bold">‚Çπ${parseFloat(stock.price).toFixed(2)}</div>
          </div>
          <div class="flex items-center justify-between">
            <div class="${priceClass} font-semibold">
              ${changeIcon} ${Math.abs(stock.change)}%
            </div>
            <div class="text-xs text-gray-500">${stock.lastUpdate}</div>
          </div>
        </div>
      `;
    }

    // Render indices
    function renderIndex(index) {
      const isPositive = parseFloat(index.change) >= 0;
      const priceClass = isPositive ? 'text-green-400' : 'text-red-400';
      const bgClass = isPositive ? 'from-green-900/20 to-gray-800' : 'from-red-900/20 to-gray-800';
      
      return `
        <div class="bg-gradient-to-br ${bgClass} p-5 rounded-lg shadow-lg">
          <div class="text-sm text-gray-400 mb-1">${index.displayName}</div>
          <div class="text-2xl font-bold mb-2">‚Çπ${parseFloat(index.price).toLocaleString()}</div>
          <div class="${priceClass} font-semibold">${isPositive ? '‚ñ≤' : '‚ñº'} ${Math.abs(index.change).toFixed(2)}%</div>
        </div>
      `;
    }

    // Update display
    async function updateStocks() {
      const filter = document.getElementById('category-filter').value;
      let symbols = [];
      
      if (filter === 'watchlist') {
        symbols = NIFTY_50_STOCKS.filter(s => watchlist.includes(s.symbol));
        if (symbols.length === 0) {
          document.getElementById('stocks-list').innerHTML = '<div class="col-span-3 text-center text-gray-400 py-8">‚≠ê No stocks in watchlist. Add some from Nifty 50!</div>';
          return;
        }
      } else {
        symbols = NIFTY_50_STOCKS;
      }

      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      if (searchTerm) {
        symbols = symbols.filter(s => 
          s.symbol.toLowerCase().includes(searchTerm) || 
          s.name.toLowerCase().includes(searchTerm)
        );
      }

      document.getElementById('refresh-icon').classList.add('animate-spin');
      
      // Fetch indices
      const indicesData = await fetchAllStocks(MARKET_INDICES);
      document.getElementById('indices-list').innerHTML = indicesData.map(renderIndex).join('');

      // Fetch stocks
      currentStocks = await fetchAllStocks(symbols);
      document.getElementById('stocks-list').innerHTML = currentStocks.map(renderStockCard).join('');
      
      document.getElementById('refresh-icon').classList.remove('animate-spin');

      // Add click listeners to cards
      document.querySelectorAll('.stock-card').forEach(card => {
        card.addEventListener('click', () => {
          openStockModal(card.dataset.symbol);
        });
      });
    }

    // Watchlist management
    function toggleWatchlist(symbol) {
      if (watchlist.includes(symbol)) {
        watchlist = watchlist.filter(s => s !== symbol);
      } else {
        watchlist.push(symbol);
      }
      localStorage.setItem('watchlist', JSON.stringify(watchlist));
      updateStocks();
    }

    // Open stock modal
    async function openStockModal(symbol) {
      const stock = currentStocks.find(s => s.symbol === symbol);
      if (!stock) return;

      selectedStock = stock;
      document.getElementById('modal-symbol').textContent = symbol.replace('.NS', '');
      document.getElementById('modal-name').textContent = stock.name;
      document.getElementById('modal-price').textContent = `‚Çπ${parseFloat(stock.price).toFixed(2)}`;
      
      const isPositive = parseFloat(stock.change) >= 0;
      document.getElementById('modal-change').textContent = `${isPositive ? '‚ñ≤' : '‚ñº'} ${Math.abs(stock.change)}%`;
      document.getElementById('modal-change').className = `text-xl ${isPositive ? 'text-green-400' : 'text-red-400'}`;

      // Render chart
      renderPriceChart(stock.candles);

      // Show modal
      document.getElementById('stock-modal').classList.remove('hidden');
      document.getElementById('stock-modal').classList.add('flex');
    }

    // Render price chart
    function renderPriceChart(candles) {
      const ctx = document.getElementById('price-chart').getContext('2d');
      
      if (priceChart) {
        priceChart.destroy();
      }

      const labels = candles.slice(-30).map(c => new Date(c.ts).toLocaleDateString());
      const prices = candles.slice(-30).map(c => c.close);

      priceChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Price (‚Çπ)',
            data: prices,
            borderColor: 'rgb(99, 102, 241)',
            backgroundColor: 'rgba(99, 102, 241, 0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: { color: 'rgb(156, 163, 175)' },
              grid: { color: 'rgba(75, 85, 99, 0.3)' }
            },
            x: {
              ticks: { color: 'rgb(156, 163, 175)', maxTicksLimit: 10 },
              grid: { color: 'rgba(75, 85, 99, 0.3)' }
            }
          }
        }
      });
    }

    // Ask AI about stock
    document.getElementById('ask-ai-stock-btn')?.addEventListener('click', () => {
      if (selectedStock) {
        const url = `http://localhost:8501?stock=${encodeURIComponent(selectedStock.symbol)}&name=${encodeURIComponent(selectedStock.name)}&price=${selectedStock.price}`;
        window.open(url, '_blank');
      }
    });

    // Global Ask AI button
    document.getElementById('ask-ai-btn')?.addEventListener('click', () => {
      window.open('http://localhost:8501', '_blank');
    });

    // Close modal
    document.getElementById('close-modal')?.addEventListener('click', () => {
      document.getElementById('stock-modal').classList.add('hidden');
      document.getElementById('stock-modal').classList.remove('flex');
    });

    // Event listeners
    document.getElementById('refresh-btn')?.addEventListener('click', updateStocks);
    document.getElementById('category-filter')?.addEventListener('change', updateStocks);
    document.getElementById('search-input')?.addEventListener('input', updateStocks);

    // Add watchlist from modal
    document.getElementById('add-watchlist-btn')?.addEventListener('click', () => {
      if (selectedStock) {
        toggleWatchlist(selectedStock.symbol);
        document.getElementById('stock-modal').classList.add('hidden');
      }
    });

    // Auto-update
    function startAutoUpdate() {
      updateStocks();
      updateTimer = setInterval(updateStocks, UPDATE_INTERVAL);
    }

    function stopAutoUpdate() {
      if (updateTimer) {
        clearInterval(updateTimer);
        updateTimer = null;
      }
    }

    // Visibility API for battery saving
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoUpdate();
      } else {
        startAutoUpdate();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      if (window.feather) feather.replace();
      startAutoUpdate();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', stopAutoUpdate);
  </script>
</body>
</html>
