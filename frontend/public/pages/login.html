<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VittCott â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <script src="../assets/js/config.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center">
  <div class="max-w-3xl mx-auto w-full px-6">
    <nav class="flex items-center justify-between mb-6">
      <a href="../index.html" class="flex items-center gap-3">
        <i data-feather="trending-up" class="text-indigo-500"></i>
        <span class="font-bold text-xl">VittCott</span>
      </a>
      <div class="space-x-4">
        <a href="../index.html" class="text-indigo-300 hover:text-indigo-100">Home</a>
        <a href="create-account.html" class="text-gray-300 hover:text-white">Sign up</a>
      </div>
    </nav>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <section class="hidden md:flex flex-col gap-4 p-6 rounded-2xl bg-gradient-to-tr from-indigo-700/20 to-transparent border border-gray-700">
        <h2 class="text-2xl font-semibold">Welcome Back!</h2>
        <p class="text-sm text-gray-300">Sign in to access your portfolio, analytics, and AI assistant.</p>
        <ul class="text-sm text-gray-300 list-disc pl-5">
          <li>Manage your investments</li>
          <li>Real-time market data</li>
          <li>AI-powered insights</li>
        </ul>
      </section>

      <section class="bg-gray-800/60 backdrop-blur p-6 rounded-2xl border border-gray-700 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Sign in</h1>
        <form id="login-form" class="grid gap-3">
          <label class="block text-sm text-gray-300">Email
            <input id="email" name="email" type="email" class="mt-2 w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required />
          </label>

          <label class="block text-sm text-gray-300">Password
            <div class="relative mt-2">
              <input id="pass" name="password" type="password" class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your password" required />
              <button type="button" id="toggle-pass" aria-label="Show password" class="absolute right-2 top-2 text-gray-400 hover:text-gray-200">
                <i data-feather="eye"></i>
              </button>
            </div>
          </label>

          <div class="flex items-center justify-between mt-2">
            <div class="flex items-center gap-2">
              <input id="remember" type="checkbox" class="h-4 w-4 rounded bg-gray-700" />
              <label for="remember" class="text-xs text-gray-400">Remember me</label>
            </div>
            <a href="create-account.html" class="text-xs text-indigo-300">Need an account?</a>
          </div>

          <button type="submit" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded font-semibold shadow mt-2">Sign In</button>

          <p class="text-xs text-gray-400 pt-2 text-center">Secure login with DynamoDB backend</p>
        </form>
      </section>
    </main>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.feather) feather.replace();

  const form = document.getElementById("login-form");
  const toggle = document.getElementById("toggle-pass");
  const pass = document.getElementById("pass");

  // Password toggle
  if (toggle && pass) {
    toggle.addEventListener("click", () => {
      if (pass.type === "password") {
        pass.type = "text";
        toggle.innerHTML = feather.icons["eye-off"].toSvg();
      } else {
        pass.type = "password";
        toggle.innerHTML = feather.icons["eye"].toSvg();
        feather.replace();
      }
    });
  }

  // Login form submission
  if (form) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value.trim();

      if (!email || !password) {
        alert("Email and password are required.");
        return;
      }

      try {
        console.log("Submitting login:", { email });
        const API_BASE = window.VittCottConfig ? window.VittCottConfig.getApiBase() : '';
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const text = await res.text().catch(() => "");
        let data = {};
        try {
          data = text ? JSON.parse(text) : {};
        } catch (e) {
          data = { raw: text };
        }

        console.log("Backend response status:", res.status, "body:", data);

        if (res.status === 200 && data.token) {
          // Store token in localStorage
          localStorage.setItem("vittcott_token", data.token);
          if (data.user) {
            localStorage.setItem("vittcott_user", JSON.stringify(data.user));
          }
          alert("Login successful! Welcome back.");
          // Redirect to main page or dashboard
          window.location.href = "../index.html";
        } else {
          alert("Login failed: " + (data.error || JSON.stringify(data)));
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("Could not connect to server. Is the backend running and reachable?");
      }
    });
  }
});
</script>

</body>
</html>
