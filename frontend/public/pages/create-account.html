<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VittCott â€” Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center">
  <div class="max-w-3xl mx-auto w-full px-6">
    <nav class="flex items-center justify-between mb-6">
      <a href="../../public/index.html" class="flex items-center gap-3">
        <img src="../assets/logo.png" alt="VittCott" class="h-10 w-10 rounded-md shadow" />
        <span class="font-bold text-xl">VittCott</span>
      </a>
      <div class="space-x-4">
        <a href="../../public/index.html" class="text-indigo-300 hover:text-indigo-100">Home</a>
        <a href="../auth/login.html" class="text-gray-300 hover:text-white">Sign in</a>
      </div>
    </nav>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <section class="hidden md:flex flex-col gap-4 p-6 rounded-2xl bg-gradient-to-tr from-indigo-700/20 to-transparent border border-gray-700">
        <h2 class="text-2xl font-semibold">Welcome to VittCott</h2>
        <p class="text-sm text-gray-300">Create an account to save and manage your portfolios and uploads (demo only).</p>
        <ul class="text-sm text-gray-300 list-disc pl-5">
          <li>Secure login</li>
          <li>Upload & store files</li>
          <li>Realtime analytics</li>
        </ul>
        <img src="../assets/hero-placeholder.jpg" alt="hero" class="mt-auto rounded-lg shadow" />
      </section>

      <section class="bg-gray-800/60 backdrop-blur p-6 rounded-2xl border border-gray-700 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Create account</h1>
        <form id="signup-form" class="grid gap-3">
          <label class="block text-sm text-gray-300">Full name
            <input id="name" name="name" class="mt-2 w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your full name" required />
          </label>

          <label class="block text-sm text-gray-300">Email
            <input id="email" name="email" type="email" class="mt-2 w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required />
          </label>

          <label class="block text-sm text-gray-300">Password
            <div class="relative mt-2">
              <input id="pass" name="password" type="password" minlength="8" class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="At least 8 characters" required />
              <button type="button" id="toggle-pass" aria-label="Show password" class="absolute right-2 top-2 text-gray-400 hover:text-gray-200">
                <i data-feather="eye"></i>
              </button>
            </div>
          </label>

          <div class="flex items-center justify-between mt-2">
            <div class="flex items-center gap-2">
              <input id="tos" type="checkbox" required class="h-4 w-4 rounded bg-gray-700" />
              <label for="tos" class="text-xs text-gray-400">I agree to the <a href="#" class="text-indigo-300">Terms</a>.</label>
            </div>
            <a href="../auth/login.html" class="text-xs text-indigo-300">Already have an account?</a>
          </div>

          <div class="flex gap-2 justify-between items-center">
            <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded font-semibold shadow">Create Account</button>
            <button id="demo" type="button" class="px-4 py-2 border border-gray-700 rounded text-sm text-gray-300">Demo</button>
          </div>

          <p class="text-xs text-gray-400 pt-2">Demo only. Connect to backend to persist accounts.</p>
        </form>
      </section>
    </main>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("create-account script running");
  if (window.feather) feather.replace();

  const form = document.getElementById("signup-form");
  const toggle = document.getElementById("toggle-pass");
  const pass = document.getElementById("pass");
  const demoBtn = document.getElementById("demo");

  // Password toggle
  if (toggle && pass) {
    toggle.addEventListener("click", () => {
      if (pass.type === "password") {
        pass.type = "text";
        toggle.innerHTML = feather.icons["eye-off"].toSvg();
      } else {
        pass.type = "password";
        toggle.innerHTML = feather.icons["eye"].toSvg();
        feather.replace();
      }
    });
  }

  // Demo button: quick fill (keeps demo flow optional)
  if (demoBtn && form) {
    demoBtn.addEventListener("click", (ev) => {
      ev.preventDefault();
      if (document.getElementById("name")) document.getElementById("name").value = "Demo User";
      if (document.getElementById("email")) document.getElementById("email").value = "demo@example.com";
      if (document.getElementById("pass")) document.getElementById("pass").value = "demopass";
    });
  }

  // REAL backend signup
  if (form) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value.trim();

      if (!email || !password) {
        alert("Email and password are required.");
        return;
      }

      try {
        console.log("Submitting to backend:", { email, displayName: fullName });
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            displayName: fullName,
            email: email,
            password: password
          })
        });

        const text = await res.text().catch(()=>"");
        let data = {};
        try { data = text ? JSON.parse(text) : {}; } catch(e) { data = { raw: text }; }

        console.log("Backend response status:", res.status, "body:", data);

        if (res.status === 201) {
          alert("Account created successfully!");
          window.location.href = "../auth/login.html";
        } else {
          alert("Registration failed: " + (data.error || JSON.stringify(data)));
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("Could not connect to server. Is backend running on http://localhost:3000 ?");
      }
    });
  }
});
</script>

</body>
</html>
