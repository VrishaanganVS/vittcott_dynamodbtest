name: Deploy to AWS

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-aws.yml'

env:
  AWS_REGION: ap-south-1
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    name: Deploy Backend to AWS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Package application
      run: |
        cd backend/src
        zip -r ../../vittcott-backend.zip . -x "*.pyc" -x "__pycache__/*" -x "*.git/*"
        
    - name: Upload to S3
      run: |
        aws s3 cp vittcott-backend.zip s3://${{ secrets.DEPLOYMENT_BUCKET }}/releases/vittcott-backend-$(date +%Y%m%d-%H%M%S).zip
        
    - name: Deployment summary
      run: |
        echo "### AWS Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Backend packaged and uploaded to S3" >> $GITHUB_STEP_SUMMARY

# Note: This is a basic deployment workflow
