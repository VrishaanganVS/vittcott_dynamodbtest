name: Deploy to AWS

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-aws.yml'

env:
  AWS_REGION: ap-south-1
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    name: Deploy Backend to AWS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install awsebcli
        
    - name: Deploy to Elastic Beanstalk
      env:
        FINANCEHUB_API_KEY: ${{ secrets.FINANCEHUB_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd ${{ github.workspace }}
        eb init -p python-3.11 vittcott-backend --region ${{ env.AWS_REGION }}
        eb use vittcott-prod
        eb setenv FINANCEHUB_API_KEY=$FINANCEHUB_API_KEY GEMINI_API_KEY=$GEMINI_API_KEY AWS_REGION=${{ env.AWS_REGION }} DYNAMODB_TABLE=VittcottPortfolios S3_PORTFOLIO_BUCKET=vittcott-portfolios
        eb deploy --timeout 20
        
    - name: Deployment summary
      run: |
        echo "### AWS Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** vittcott-prod" >> $GITHUB_STEP_SUMMARY
        echo "- **URL:** http://vittcott-prod.eba-qideeem.ap-south-1.elasticbeanstalk.com" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Backend deployed to Elastic Beanstalk" >> $GITHUB_STEP_SUMMARY
