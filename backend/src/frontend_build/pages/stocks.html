<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stocks - VITTCOTT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .market-status {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .market-status.closed {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 1.5rem;
            font-weight: 600;
        }

        .index-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .index-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .stock-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .stock-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .search-input {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            color: #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            width: 100%;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(30, 41, 59, 0.9);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .positive {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 shadow-2xl">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/index.html" class="text-2xl font-bold gradient-text">VITTCOTT</a>
            <div class="flex gap-6 items-center">
                <a href="/index.html" class="hover:text-indigo-400 transition-all duration-300 font-medium">Dashboard</a>
                <a href="/pages/stocks.html" class="text-indigo-400 font-medium">Stocks</a>
                <a href="/pages/portfolio.html" class="hover:text-indigo-400 transition-all duration-300 font-medium">Portfolio</a>
                <a href="/pages/ai-assistant.html" class="hover:text-indigo-400 transition-all duration-300 font-medium">AI Assistant</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold gradient-text">Real-Time Stock Market</h1>
            <p class="text-gray-400 mt-2" id="userGreeting">Loading...</p>
        </div>

        <div id="market-status" class="market-status flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-white">Market Status</h2>
                <p class="text-gray-100 mt-1">Live data from Finnhub</p>
            </div>
            <div class="status-badge text-white" id="status-badge">Loading...</div>
        </div>

        <div id="indices-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>

        <div class="mb-6">
            <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Search stocks by symbol or name...">
        </div>

        <div id="loading" class="text-center py-12 text-gray-400 text-lg">Loading stock data...</div>
        <div id="error" class="bg-red-900/20 border border-red-500 text-red-300 p-4 rounded-lg text-center my-4" style="display:none;"></div>
        <div id="stocks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>
        <div id="last-updated" class="text-center text-gray-400 text-sm py-4"></div>
    </div>

    <script>
        let allStocks = [];
        let refreshInterval = null;

        // Auto-detect logged in user
        window.addEventListener('DOMContentLoaded', () => {
            const userDataStr = localStorage.getItem('vittcott_user');
            if (userDataStr) {
                try {
                    const userData = JSON.parse(userDataStr);
                    const username = userData.username || userData.email || 'Guest';
                    document.getElementById('userGreeting').textContent = `Welcome back, ${username}! Track live prices and market indices`;
                } catch (e) {
                    document.getElementById('userGreeting').textContent = 'Track live prices and market indices';
                }
            } else {
                document.getElementById('userGreeting').textContent = 'Track live prices and market indices';
            }
        });

        async function fetchStocks() {
            try {
                const response = await fetch('/api/stocks/live');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                allStocks = data.stocks || [];
                
                const marketStatus = document.getElementById('market-status');
                const statusBadge = document.getElementById('status-badge');
                
                if (data.marketOpen) {
                    marketStatus.classList.remove('closed');
                    statusBadge.textContent = 'ðŸŸ¢ Market Open';
                } else {
                    marketStatus.classList.add('closed');
                    statusBadge.textContent = 'ðŸ”´ Market Closed (Showing Previous Close)';
                }
                
                displayStocks(allStocks);
                
                const lastUpdated = document.getElementById('last-updated');
                const updateTime = new Date().toLocaleString('en-US', {
                    dateStyle: 'medium',
                    timeStyle: 'medium'
                });
                lastUpdated.textContent = `Last updated: ${updateTime}`;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('stocks-grid').style.display = 'grid';
                
            } catch (error) {
                console.error('Error fetching stocks:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Failed to load stock data: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        async function fetchIndices() {
            try {
                const response = await fetch('/api/stocks/indices');
                if (!response.ok) return;
                
                const data = await response.json();
                const container = document.getElementById('indices-container');
                
                container.innerHTML = data.indices.map(index => `
                    <div class="index-card">
                        <div class="text-sm text-gray-400 mb-1">${index.name}</div>
                        <div class="text-3xl font-bold mb-2" style="background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${index.price > 0 ? '$' + index.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</div>
                        <div class="text-lg font-semibold px-3 py-1 rounded-lg inline-block ${index.change >= 0 ? 'positive' : 'negative'}">
                            ${index.change >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(index.change).toFixed(2)}%
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error fetching indices:', error);
            }
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('stocks-grid');
            
            if (stocks.length === 0) {
                grid.innerHTML = '<p class="text-center text-gray-400 col-span-full py-8">No stocks found</p>';
                return;
            }
            
            grid.innerHTML = stocks.map(stock => `
                <div class="stock-card">
                    <div class="text-xl font-bold text-indigo-400 mb-1">${stock.symbol}</div>
                    <div class="text-sm text-gray-400 mb-4">${stock.name}</div>
                    <div class="text-3xl font-bold mb-3" style="background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${stock.price > 0 ? '$' + stock.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</div>
                    <div class="text-lg font-semibold px-3 py-1 rounded-lg inline-block mb-4 ${stock.change >= 0 ? 'positive' : 'negative'}">
                        ${stock.change >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(stock.change).toFixed(2)}%
                    </div>
                    <div class="grid grid-cols-2 gap-3 mt-4 pt-4 border-t border-indigo-500/20 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-300 font-medium">Open:</span>
                            <span class="text-gray-900 font-bold bg-gray-100 px-2 py-0.5 rounded">${stock.open > 0 ? '$' + stock.open.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-300 font-medium">High:</span>
                            <span class="text-gray-900 font-bold bg-gray-100 px-2 py-0.5 rounded">${stock.high > 0 ? '$' + stock.high.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-300 font-medium">Low:</span>
                            <span class="text-gray-900 font-bold bg-gray-100 px-2 py-0.5 rounded">${stock.low > 0 ? '$' + stock.low.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-300 font-medium">Prev:</span>
                            <span class="text-gray-900 font-bold bg-gray-100 px-2 py-0.5 rounded">${stock.previousClose > 0 ? '$' + stock.previousClose.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allStocks.filter(stock => 
                stock.symbol.toLowerCase().includes(searchTerm) ||
                stock.name.toLowerCase().includes(searchTerm)
            );
            displayStocks(filtered);
        });

        fetchStocks();
        fetchIndices();

        refreshInterval = setInterval(() => {
            fetchStocks();
            fetchIndices();
        }, 30000);

        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
